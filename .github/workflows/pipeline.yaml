name: Docker Image CI for GHCR

on:
   push:
    branches: [ maven ]
env:

  TAG: ${{ github.run_number }}
jobs: 
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and push the image
        run: |
          docker login --username Jeronimo1520 --password ${{secrets.GH_PAT}} ghcr.io
          docker build . -t ghcr.io/jeronimo1520/petclinic-ghcr:v${{ github.run_number }}
          docker push ghcr.io/jeronimo1520/petclinic-ghcr:v${{ github.run_number }}
