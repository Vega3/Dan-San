name: push-to-acr

on:
  push
jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Generate version number
        id: version
        run: echo "::set-output name=version::${{ github.run_number }}"
      - name: Build and push the Image
        run: |
          docker login --username ExamenDocker --password ${{ secrets.REGISTRY_PASSWORD }} examendocker.azurecr.io
          docker build . --tag examendocker.azurecr.io/petclinicacr:${{ steps.version.outputs.version }}
          docker push examendocker.azurecr.io/petclinicacr:${{ steps.version.outputs.version }}
